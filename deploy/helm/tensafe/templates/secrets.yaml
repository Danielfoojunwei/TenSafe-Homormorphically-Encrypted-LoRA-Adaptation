apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tensafe.fullname" . }}-secrets
  labels:
    {{- include "tensafe.labels" . | nindent 4 }}
type: Opaque
data:
  # JWT secret - MUST be overridden in production
  # Generate with: openssl rand -base64 32
  jwt-secret: {{ "CHANGE_ME_IN_PRODUCTION" | b64enc | quote }}
  # API key - MUST be overridden in production
  api-key: {{ "ts_CHANGE_ME_IN_PRODUCTION" | b64enc | quote }}
